      <stop offset="50%" stop-color="#54a5ff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ad7bff" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="gridLine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#79ffe4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7a9cff" stop-opacity="0.08"/>
