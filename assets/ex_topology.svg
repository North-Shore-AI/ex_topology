<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1180" role="img" aria-labelledby="title desc">
  <title id="title">ex_topology hexagonal identity</title>
  <desc id="desc">An intricate, world-class hexagonal logo evoking mathematical elegance, topology, and structured creativity.</desc>
  <defs>
    <linearGradient id="bg" x1="15%" y1="5%" x2="85%" y2="95%">
      <stop offset="0%" stop-color="#0e1c31"/>
